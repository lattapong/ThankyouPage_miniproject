<!DOCTYPE html>
<html>
  <head>
    <title>Thank You Page</title>
    <style>
      body {
        background-image: url("https://i.ibb.co/5rdkgVG/3311-R1-NUIEx-BUi-A0-NDUt-NDI.jpg");
        background-size: cover;
        background-repeat: no-repeat;
        height: 100vh;
      }
      .bike {
        position: absolute;
        top: 42%;
        left: -100px;
        width: 150px;
        transform: translateY(-50%);
        animation-name: slide-right;
        animation-duration: 5s;
        animation-iteration-count: 1;
        animation-fill-mode: forwards;
      }
      .box {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        position: absolute;
        bottom: 0;
        left: 0;
        right: 0;
        margin: auto;
        width: 98%;
        height: calc(100% - 52%);
        text-align: center;
        border: 10px solid black;
        background-color: rgb(255, 240, 192);
        animation-name: change-color;
        animation-duration: 3s;
        animation-iteration-count: infinite;
      }
      .next-page {
        margin-top: 20px;
        font-size: 18px;
        text-align: center;
        border: 3px solid black;
        padding: 5px;
        background-color: azure;
      }
      .next-page a {
        color: blue;
        text-decoration: none;
      }
      .next-page a:hover {
        color: rgb(61, 226, 255);
        text-decoration: underline;
        text-decoration-color: rgb(61, 226, 255);
      }

      @media (max-width: 768px) {
        .box {
          font-size: 12px;
        }
        .next-page {
          margin-top: -5px;
        }
        .next-page a {
          font-size: 12px;
        }
        .bike{
            width: 50px;
        }
      }

      @media (max-width: 480px) {
        .box {
          font-size: 10px;
        }
        .next-page {
          margin-top: -5px;
        }
        .next-page a {
          font-size: 10px;
        }
      }
      @keyframes slide-right {
        0% {
          left: -100px;
        }
        100% {
          left: calc(90%);
        }
      }
      @keyframes change-color {
        0% {
          border-color: black;
        }
        25% {
          border-color: red;
        }
        50% {
          border-color: yellow;
        }
        75% {
          border-color: green;
        }
        100% {
          border-color: blue;
        }
      }
    </style>
  </head>
  <body>
    <img class="bike" src="https://media.discordapp.net/attachments/699167390222647396/1101809298830536704/clipart1553830.png?width=533&height=467" alt="logo" />
    <div class="box">
      <h1>ขอบคุณที่ใช้บริการ</h1>
      <div class="next-page">
        <a href="https://example.com/">ไปยังหน้าถัดไป</a>
      </div>
    </div>
  </body>
</html>
